<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Marks Portal</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #1e3c72, #2a5298);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .card {
      background: #fff;
      width: 350px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
      color: #1e3c72;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: #1e3c72;
      color: #fff;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #16305a;
    }

    .result {
      margin-top: 15px;
      text-align: left;
      font-size: 14px;
    }

    .fail {
      color: red;
      font-weight: bold;
    }

    .pass {
      color: green;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Student Marks Portal</h2>

    <input type="text" id="class" placeholder="Class (eg: 6)">
    <input type="text" id="admission" placeholder="Admission No">

    <button onclick="getMarks()">Check Marks</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function getMarks() {
      const cls = document.getElementById("class").value.trim();
      const adm = document.getElementById("admission").value.trim();

      const url =
        "https://script.google.com/macros/s/AKfycbyZQP3m6rLCWkrM13qw39yXLlHDk0O_sUkWBkb9YbmMy-fvaEhVf1pGlvjFFtZe71YRWw/exec"
        + "?class=" + cls
        + "&admission=" + adm;

      document.getElementById("result").innerHTML = "Loading...";

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            document.getElementById("result").innerHTML =
              "<p class='fail'>❌ Student not found</p>";
          } else {
            document.getElementById("result").innerHTML = `
              <b>Name:</b> ${data.name}<br>
              <b>Total:</b> ${data.total}<br>
              <b>CCE:</b> ${data.cce}<br>
              <b>Status:</b> 
                <span class="${data.status === 'PASS' ? 'pass' : 'fail'}">
                  ${data.status}
                </span><br>
              <b>Grade:</b> ${data.grade}
            `;
          }
        })
        .catch(() => {
          document.getElementById("result").innerHTML =
            "<p class='fail'>⚠️ Error connecting to server</p>";
        });
    }
  </script>

</body>
</html>
